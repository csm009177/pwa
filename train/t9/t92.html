<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { width: 100vw; height: 100vh; margin: 0;}

        #뿌리 { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: lightgreen; }
    </style>
</head>

<body>
    <div id="뿌리"></div>
</body>
<script>
    const 뿌리 = document.getElementById('뿌리');

    class 요소생성 {
        constructor(부모, 요소명, 높이, 넓이, 색갈) {
            this.부모 = 부모;
            this.요소명 = 요소명;
            this.높이 = 높이;
            this.넓이 = 넓이;
            this.색갈 = 색갈;

            const 요소 = document.createElement(요소명);
            요소.style.width = 넓이 + 'vw';
            요소.style.height = 높이 + 'vh';
            요소.style.backgroundColor = 색갈;
            return 부모.appendChild(요소);
        }
    }
    const 디브 = new 요소생성(뿌리, 'div', 45, 90, 'darkgreen');


</script>

</html>
