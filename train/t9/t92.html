<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>*{ font-size: ;}</style> -->
</head>

<body>
    <ul id="list">
        <li>아이템-1</li>
        <li>아이템-2</li>
        <li>아이템-3</li>
        <li>아이템-4</li>
        <li>아이템-5</li>
    </ul>
</body>
<script>
    const list = document.getElementById('list');
    function 리스트전체요소를초록색으로() {
        for (let i = 0; i < list.children.length; i++) {
            list.children[i].style.backgroundColor = "green";
        }
    }
    // 리스트전체요소를초록색으로()

    function 홀수는흰색짝수는검은색() {
        for (let i = 0; i < list.children.length; i++) {
            if (i % 2 !== 0) {
                list.children[i].style.backgroundColor = "black";
                list.children[i].style.color = "white";
            } else {
                list.children[i].style.backgroundColor = "white";
                list.children[i].style.color = "black";
            }
        }
    } 
    // 홀수는흰색짝수는검은색()

    function 아이템숫자로크기정하기() {
        for(let i=0; i<list.children.length; i++){
            list.children[i].style.fontSize = i+1+'vh';
        }
    }
    아이템숫자로크기정하기()

</script>

</html>
