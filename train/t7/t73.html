<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #root {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const 뿌리 = document.getElementById('root');
        const htmlData = {
            tags: ["div", "h1", "p", "span", "button", "input", "img", "a"],
            colors: ["red", "blue", "green", "yellow", "purple", "orange", "pink", "black"],
            sizes: [16, 24, 18, 14, 20, 12, 32, 28],
            positions: ["static", "relative", "absolute", "fixed", "sticky"],
            displays: ["block", "inline", "flex", "grid", "none"],
            borders: ["solid", "dashed", "dotted", "double"],
            fonts: ["Arial", "Georgia", "Times", "Helvetica", "Verdana"],
            weights: [100, 200, 300, 400, 500, 600, 700, 800, 900]
        };

        class 요소 {
            constructor(부모클래스명, 클래스명, 받은태그, 받은색갈, 받은크기, 속성) {
                const 요소 = document.createElement(받은태그);
                let 부모;
                if (부모클래스명 === '#root') {
                    부모 = document.getElementById('root');
                } else {
                    부모 = document.getElementsByClassName(부모클래스명)[0];
                }
                요소.className = 클래스명;
                요소.style.backgroundColor = 받은색갈;
                요소.style.width = 받은크기 + 'px';
                요소.style.height = 받은크기 + 'px'; // 오타: heigth → height
                // 커스텀 속성 넣기
                for (const key in 속성) {
                    if (key === 'style') {
                        요소.style.cssText += ';' + 속성[key];
                    } else {
                        요소.setAttribute(key, 속성[key]);
                    }
                }
                return 부모.appendChild(요소);
            }
        }
        new 요소('#root', '뿌리아들', 'div', 'red', 300, {style:'display:flex; justify-content:center; align-items:center;'});
        new 요소('뿌리아들', '뿌리손자', 'div', 'blue', 200);
    </script>
</body>

</html>
