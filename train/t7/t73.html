<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #root { background-color: black; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const htmlData = {
            tags: ["div", "h1", "p", "span", "button", "input", "img", "a"],
            colors: ["red", "blue", "green", "yellow", "purple", "orange", "pink", "black"],
            sizes: [16, 24, 18, 14, 20, 12, 32, 28],
            positions: ["static", "relative", "absolute", "fixed", "sticky"],
            displays: ["block", "inline", "flex", "grid", "none"],
            borders: ["solid", "dashed", "dotted", "double"],
            fonts: ["Arial", "Georgia", "Times", "Helvetica", "Verdana"],
            weights: [100, 200, 300, 400, 500, 600, 700, 800, 900]
        };
        const 뿌리 = document.getElementById('root');


        class 요소 {
            태그 = 'div';
            색갈 = 'green';
            크기 = '16';
        }
        const 디브 = new 요소
        console.log(디브);

        function 클래스로만들어진디브를렌더링(){
            const 초록16디브 = document.createElement(디브.태그);
            초록16디브.style.width = 디브.크기+'px';
            초록16디브.style.height = 디브.크기+'px';
            초록16디브.style.backgroundColor = 디브.색갈;
            뿌리.appendChild(초록16디브);
        }
        클래스로만들어진디브를렌더링();



    </script>
</body>

</html>
