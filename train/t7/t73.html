<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #root {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const 뿌리 = document.getElementById('root');
        const htmlData = {
            tags: ["div", "h1", "p", "span", "button", "input", "img", "a"],
            colors: ["red", "blue", "green", "yellow", "purple", "orange", "pink", "black"],
            sizes: [16, 24, 18, 14, 20, 12, 32, 28],
            positions: ["static", "relative", "absolute", "fixed", "sticky"],
            displays: ["block", "inline", "flex", "grid", "none"],
            borders: ["solid", "dashed", "dotted", "double"],
            fonts: ["Arial", "Georgia", "Times", "Helvetica", "Verdana"],
            weights: [100, 200, 300, 400, 500, 600, 700, 800, 900]
        };

        class 요소 {
            constructor(부모태그, 받은태그, 받은색갈, 받은크기) {
                this.부모 = 부모태그;
                this.태그 = 받은태그;
                this.색갈 = 받은색갈;
                this.크기 = 받은크기;

                this.요소 = document.createElement(this.태그);
                this.요소.style.backgroundColor = this.색갈;
                this.요소.style.width = this.크기 + 'px';
                this.요소.style.height = this.크기 + 'px';
                this.부모.appendChild(this.요소);
            }
        }

        new 요소(뿌리, "div", "green", 100);
        new 요소(뿌리, "div", "red", 150);
        new 요소(뿌리, "div", "blue", 200);


    </script>
</body>

</html>
